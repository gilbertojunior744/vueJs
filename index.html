<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0f5a9943cb.js" crossorigin="anonymous"></script>
    <title>Contatos VueJs</title>


    <style>
         ::-webkit-scrollbar {
            background-color: #222;
            width: 10px;
        }
        
         ::-webkit-scrollbar-thumb {
            background-color: #af870f83;
            box-shadow: 5px 10px 5px #222;
            border-radius: 100px;
        }
    </style>
</head>

<body>


    <!-- As a heading -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 col-12 text-center"><img src="img/GilbertoJr300x169_ComBolinhas_SemFundo.png" alt="" style="height: 120px;"></span>
        </div>
    </nav>

    <section class="container " id="app" style="font-family: san-serif;">


        <h1 class="text-center">Meus Contatos</h1>

        <div class="row">
            <div class="col-md-6 border p-5">
                <form action="">

                    <div class="form-group mb-3 col-md-6">
                        <div class="row">
                            <label for="">Foto:</label>
                            <input name="name" class="form-control" type="file" v-model="contact.name">
                        </div>
                        <div class="row">
                            <label for="">Nome:</label>
                            <input name="name" class="form-control" type="text" v-model="contact.name">
                        </div>
                    </div>

                    <div class="form-group mb-3 col-md-6">
                        <div class="row">
                            <label for="">Email:</label>
                            <input name="email" class="form-control" type="text" v-model="contact.email">
                        </div>
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <div class="row">
                            <label for="">Telefone:</label>
                            <input name="tel" class="form-control" type="text" v-model="contact.phone">
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <div class="row">
                            <a href="" v-if="!isEdit" class="btn btn-primary" v-on:click.prevent="saveContact(contact)">Cadastrar</a>
                            <a href="" v-if="isEdit" class="btn btn-success" v-on:click.prevent="updateContact(contact)">Editar</a>
                        </div>
                    </div>

                </form>

            </div>
            <div class="col-md-6">
                <div class="col-12 border" style="min-height: 400px;">
                    <h3 class="text-center">
                        Lista de Contatos
                    </h3>
                    <div class="card-body border mx-4 mb-3 px-5 py-2" v-for="contact in contacts" style="box-shadow: 5px 10px 5px #999;">
                        <img src="img/user-default.png" alt="" style="border-radius: 50%;width: 80px;">
                        <h5 class="card-title mb-2">{{contact.name}}</h5>
                        <p class="card-text mb-0">Telefone: {{contact.phone}}</p>
                        <p class="card-text">Email: {{contact.email}}</p>
                        <a href="" class="btn btn-primary m-1" @click.prevent="editContact(contact)"><i class="fa-solid fa-pencil"></i> Editar</a>
                        <a href="" class="btn btn-danger" @click.prevent="deleteContact(contact.id)"><i class="fa-solid fa-trash"></i> Excluir</a>
                    </div>
                </div>

            </div>
        </div>

    </section>


    <div class="b-example-divider bg-dark">
        <div class="container bg-dark">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-muted text-white">© 2022 Gilberto Junior Desenvolvedor Web</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex text-light">
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
                </ul>
            </footer>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



    <script>
        const {
            createApp
        } = Vue


        createApp({
            data() {
                return {
                    contacts: [],
                    message: 'Hello Vue!',

                    contact: {
                        id: '',
                        email: '',
                        name: '',
                        phone: ''
                    },
                    isEdit: false

                }


            },
            computed: {
                contactsCount() {
                    return `Total de contatos é : ${this.contacts.lenght}`;
                }
            },

            methods: {
                saveContact(contact) {
                    let contacts = localStorage.getItem('contactsApp');

                    contact.id = new Date().getTime();

                    //Atualiza Contatos
                    if (contacts) {
                        contacts = JSON.parse(contacts);
                        contacts.push(contact);

                    } else {
                        //Cria chave contatos
                        contacts = [contact];
                    }

                    // Atualiza apos a inserção
                    this.contacts = contacts;

                    //Atualizar lista localstorage
                    localStorage.setItem('contactsApp', JSON.stringify(contacts));

                },
                deleteContact(contactId) {
                    let contacts = localStorage.getItem('contactsApp');

                    if (!contacts) {
                        return
                    } else {
                        contacts = JSON.parse(contacts);

                        contacts = contacts.filter((contact) => {
                            return contact.id != contactId;
                        });

                        this.contacts = contacts;

                        localStorage.setItem('contactsApp', JSON.stringify(contacts));
                    }
                },
                editContact(contact) {
                    this.contact = contact;
                    this.isEdit = true;
                },
                updateContact(contact) {

                    let contacts = this.contacts.map(contactMap => {
                        if (contactMap.id == contact.id) {
                            return contact;
                        }

                        return contactMap;
                    });

                    this.contacts = contacts;
                    this.isEdit = false;

                    localStorage.setItem('contactsApp', JSON.stringify(contacts));

                    location.reload();
                }
            },

            created() {
                this.contacts = JSON.parse(localStorage.getItem('contactsApp'));
            },


        }).mount('#app')
    </script>
</body>


</html>
