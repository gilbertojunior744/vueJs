<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Contatos VueJs</title>
</head>

<body>
    <section class="container" id="app">
        <h1 class="text-center">Contatos</h1>

        <div class="row">
            <div class="col-md-6">
                <form action="">

                    <div class="form-group mb-3 col-md-6">
                        <div class="row">
                            <label for="">Nome:</label>
                            <input name="name" class="form-control" type="text" v-model="contact.name">
                        </div>
                    </div>

                    <div class="form-group mb-3 col-md-6">
                        <div class="row">
                            <label for="">Email:</label>
                            <input name="email" class="form-control" type="text" v-model="contact.email">
                        </div>
                    </div>
                    <div class="form-group mb-3 col-md-6">
                        <div class="row">
                            <label for="">Telefone:</label>
                            <input name="tel" class="form-control" type="text" v-model="contact.phone">
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <div class="row">
                            <a href="" v-if="!isEdit" class="btn btn-primary" v-on:click.prevent="saveContact(contact)">Cadastrar</a>
                            <a href="" v-if="isEdit" class="btn btn-success" v-on:click.prevent="updateContact(contact)">Editar</a>
                        </div>
                    </div>

                </form>

            </div>
            <div class="col-md-6">
                <div class="col-12 border" style="min-height: 400px;">
                    <h3 class="text-center">
                        Lista de Contatos
                    </h3>
                    <div class="card-body" v-for="contact in contacts">
                        <h5 class="card-title">{{contact.name}}</h5>
                        <p class="card-text">{{contact.phone}}, {{contact.email}}</p>
                        <a href="" class="btn btn-primary" @click.prevent="editContact(contact)">Editar</a>
                        <a href="" class="btn btn-danger" @click.prevent="deleteContact(contact.id)">Excluir</a>
                    </div>
                </div>

            </div>
        </div>

    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



    <script>
        const {
            createApp
        } = Vue


        createApp({
            data() {
                return {
                    contacts: [],
                    message: 'Hello Vue!',

                    contact: {
                        id: '',
                        email: '',
                        name: '',
                        phone: ''
                    },
                    isEdit: false

                }


            },
            computed: {
                contactsCount() {
                    return `Total de contatos é : ${this.contacts.lenght}`;
                }
            },

            methods: {
                saveContact(contact) {
                    let contacts = localStorage.getItem('contactsApp');

                    contact.id = new Date().getTime();

                    //Atualiza Contatos
                    if (contacts) {
                        contacts = JSON.parse(contacts);
                        contacts.push(contact);

                    } else {
                        //Cria chave contatos
                        contacts = [contact];
                    }

                    // Atualiza apos a inserção
                    this.contacts = contacts;

                    //Atualizar lista localstorage
                    localStorage.setItem('contactsApp', JSON.stringify(contacts));

                },
                deleteContact(contactId) {
                    let contacts = localStorage.getItem('contactsApp');

                    if (!contacts) {
                        return
                    } else {
                        contacts = JSON.parse(contacts);

                        contacts = contacts.filter((contact) => {
                            return contact.id != contactId;
                        });

                        this.contacts = contacts;

                        localStorage.setItem('contactsApp', JSON.stringify(contacts));
                    }
                },
                editContact(contact) {
                    this.contact = contact;
                    this.isEdit = true;
                },
                updateContact(contact) {

                    let contacts = this.contacts.map(contactMap => {
                        if (contactMap.id == contact.id) {
                            return contact;
                        }

                        return contactMap;
                    });

                    this.contacts = contacts;
                    this.isEdit = false;

                    localStorage.setItem('contactsApp', JSON.stringify(contacts));

                    location.reload();
                }
            },

            created() {
                this.contacts = JSON.parse(localStorage.getItem('contactsApp'));
            },


        }).mount('#app')
    </script>
</body>


</html>
